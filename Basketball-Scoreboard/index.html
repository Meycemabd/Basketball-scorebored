<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title> Scoreboard </title>
</head>
<body>
    <div class="container">
        <div>
            <h1>HOME</h1>
            <div id="home">0</div>
            <button onclick="plusOne()">+1</button>
            <button onclick="plusTwo()">+2</button>
            <button onclick="plusThree()">+3</button>
        </div>
        <div>
            <h1>GUEST</h1>
            <div id="guest">0</div>
            <button onclick="plusOneG()">+1</button>
            <button onclick="plusTwoG()">+2</button>
            <button onclick="plusThreeG()">+3</button>
        </div>
        <div>
            <button id="reset" onclick="reset()">reset</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
